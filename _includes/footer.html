<!-- <footer class="site-footer h-card"> -->
  <footer class="h-card"></footer>
  <data class="u-url" href="{{ '/' | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
        <h2 class="footer-heading">Australian Bioimage Analysts' Society</h2>
        <a class="bsky-link" href="https://bsky.app/profile/ausbias.bsky.social" target="_blank">
          <img src="{{ '/assets/images/bluesky_logo.png' | relative_url }}" alt="Follow us on Bluesky" style="height: 24px; vertical-align: middle;">
          <!--<span>Follow us on Bluesky</span>-->
        </a>
        
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>
    </div>

    <!-- <div class="social-links">
      {%- include social.html -%}
    </div> -->

  </div>

</footer>
